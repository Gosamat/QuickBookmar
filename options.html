<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickBookmark Options</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="options-container">
      <h1>QuickBookmark Options</h1>
      <div class="option">
        <label for="background-color">Background Color:</label>
        <input type="color" id="background-color" name="background-color" />
      </div>
      <div class="option">
        <label for="highlight-color">Highlight Color:</label>
        <input type="color" id="highlight-color" name="highlight-color" />
      </div>
      <div class="option">
        <a href="https://ko-fi.com/yourprofile" target="_blank">
          <img
            src="images/kofi.png"
            alt="Support me on Ko-fi"
            class="kofi-link"
          />
        </a>
      </div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
