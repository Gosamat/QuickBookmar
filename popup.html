<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickBookmark</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Bookmarks</h1>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search bookmarks...">
      <button id="addBookmarkBtn">Add Bookmark</button>
    </div>
    <ul id="bookmarkList"></ul>
    <div class="actions">
      <button id="deleteBookmarkBtn">Delete Selected</button>
      <button id="editBookmarkBtn">Edit Selected</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
